<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Events</title>

    <style>
        .grandparent{
            width: 500px;
            height:500px ;
            background-color: rgb(235, 235, 83);
            position: relative;

        }

        .parent{
            position: absolute;
            height: 200px;
            width: 200px;
            background-color: teal;
            
        }
        .child{
            height: 100px;
            width: 100px;
            background-color: red;
        }
    </style>

<script src="./event.js" defer ></script>  
<!--if we write script in head , remember to write defer otherwise null value come-->

</head>

<body>
    <div class="grandparent " id="grandparent">
         <div class="parent" id="parent">
              <div class="child" id="child"></div>
</div>
      </div>
        <!-- <div class="box" id="box"></div> -->
    
     
</body>
